    <br /><br /><br />
    <label for="wholenumber">Whole number (type=tel):</label>
    <input
      type="tel"
      inputmode="numeric"
      pattern="[0-9]*"
      id="wholenumber"
      name="wholenumber"
      placeholder="Enter a whole number"
    />
    <br /><br /><br />
    <label for="wholenumber1">Whole number (type=number):</label>
    <input
      type="number"
      inputmode="numeric"
      id="wholenumber1"
      name="wholenumber1"
      placeholder="Enter a whole number"
    />
    <br /><br /><br />
    <label for="decimalnumber">Decimal number:</label>
    <input
      type="number"
      inputmode="decimal"
      step ="any"
      id="decimalnumber"
      name="decimalnumber"
      placeholder="Enter a decimal number"
    />
    <br /><br /><br />
    <label for="pin">4 digit pin:</label>
    <input
      type="password"
      inputmode="numeric"
      pattern="[0-9]*"
      maxlength="4"
      autocomplete="off"
      id="pin"
      name="pin"
      placeholder="Enter a 4 digit pin"
    />
