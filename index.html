<html>
  <head>
    <script>
      function onClick(url) {
        window.open(
          url,
          "_self"
        );
      }
    </script>
  </head>
  <body>
    <input
      type="button"
      onclick="onClick('https://secure.chase.com/web/auth/nav?navKey=sdiAlwaysOnOffer')"
      value="SDI window open"
    />
    <br /><br /><br />
    <input type="button" onclick="onClick('https://secure.chase.com/web/auth/nav?navKey=requestAccountFundingHub')" value="Hub window open" />
    <br /><br /><br />
    <a
      href="https://secure.chase.com/web/auth/nav?navKey=requestChaseMyHomeApplyCenterWithSourceCode&hlaRef=&sourceCode=WHMDEF"
      >Apply link</a
    >
    <br /><br /><br />
    <label for="wholenumber">Phone number (type=text,inputmode=tel):</label>
    <input
      type="text"
      inputmode="tel"
      pattern="[0-9]*"
      id="wholenumber"
      name="wholenumber"
      placeholder="Enter a whole number"
    />
    <br /><br /><br />
    <label for="wholenumber1">Whole number (type=text,inputmode=numeric):</label>
    <input
      type="text"
      inputmode="numeric"
      pattern="[0-9,]*"
      id="wholenumber1"
      name="wholenumber1"
      placeholder="Enter a whole number"
    />
    <br /><br /><br />
    <label for="decimalnumber">Decimal number (type=text,inputmode=decimal):</label>
    <input
      type="text"
      inputmode="decimal"
      pattern="[0-9.,]*"
      min="0"
      id="decimalnumber"
      name="decimalnumber"
      placeholder="Enter a decimal number"
    />
    <br /><br /><br />
    <label for="pin">Pin code (type=password,inputmode=numeric):</label>
    <input
      type="password"
      inputmode="numeric"
      pattern="[0-9]*"
      autocomplete="off"
      id="pin"
      name="pin"
      placeholder="Enter a pin code"
    />
  </body>
</html>
